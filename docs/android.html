<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Screenshot Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            max-width: 900px;
            padding: 30px 20px;
            text-align: center;
        }
        #logo-placeholder {
            width: 512px;
            height: 250px;
            background: #ddd;
            border: 0px dashed #aaa;
            border-radius: 20px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 18px;
        }
        main {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .screenshot {
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .screenshot img {
            width: 100%;
            max-width: 550px;
            border-radius: 12px;
        }
        footer {
            margin: 40px 0;
            color: #888;
        }
    </style>
</head>
<body>

<header>
    <div id="logo-placeholder"><img src="assets/logo.png" width="512" height="250" alt="Title Image"></div>
</header>

<main>
    <!-- Screenshot Block Example -->
    <div class="screenshot">
        <img src="assets/and_main.png" alt="Main Screenshot">
    </div>

    <div class="screenshot">
        <img src="your-screenshot.png" alt="App Screenshot">
    </div>
    <!-- Duplicate screenshot blocks as needed -->
</main>

<footer>
    Simple Screenshot Showcase Template
</footer>

</body>
</html>
